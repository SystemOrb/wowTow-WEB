<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/monument-valley-2748148_1920.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 ml-auto mr-auto">
                    <div style="background-color: rgba(250, 213, 25, 0.7)" class="card card-register">
                        <h3 class="card-title text-light">Welcome to</h3>
                        <div class="text-center">
                            <a [routerLink]="['/home']">
                                <img width="80" src="./assets/img/logo/Logo.png" alt="wowTow_Brand">
                            </a>
                        </div>
                        <form class="register-form">
                            <input type="email" class="form-control no-border" placeholder="Email">
                            <input type="password" class="form-control no-border" placeholder="Password">
                            <button type="button" class="btn btn-danger btn-block btn-round">Login</button>
                        </form>
                        <div class="forgot">
                            <a href="#paper-kit" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                        <div class="login">
                            <p class="text-light">Do you don't have account? <a style="font-weight:bold" class="text-danger" [routerLink]="['/register']">Register now</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="demo-footer text-center">
                <h6>&copy; {{data | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
            </div>
        </div>
    </div>
</div>
